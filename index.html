<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catullus Cuddle Quest</title>
    <link rel="stylesheet" href="style.css">
    <script src="App.js"></script>
</head>
<body>
    <div class="start-page" id="start-page">
        <div class="main-text">Welcome to the Catullan Cuddle Quest!</div>
        <input class="start-button" type="button" value="Enter">
    </div>
    <div class="level-page" id="level-page"> 
        <div class="level-box" id="level-box-51">
            <div class="text-box">POEM LI</div>            
        </div>
        <div class="level-box" id="level-box-5">
            <div class="text-box">POEM V</div>            
        </div>
        <div class="level-box" id="level-box-7">
            <div class="text-box">POEM VII</div>            
        </div>
        <div class="level-box" id="level-box-70">
            <div class="text-box">POEM LXX</div>            
        </div>
        <div class="level-box" id="level-box-75">
            <div class="text-box">POEM LXXV</div>            
        </div>
        <div class="level-box" id="level-box-72">
            <div class="text-box">POEM LXXII</div>            
        </div>
        <div class="level-box" id="level-box-85">
            <div class="text-box">POEM LXXXV</div>            
        </div>
        <div class="level-box" id="level-box-8">
            <div class="text-box">POEM VIII</div>            
        </div>
        <div class="level-box" id="level-box-">
            <div class="text-box">POEM XI</div>            
        </div>
    </div>
    <div class="game-page" id="game-page">
        <div class="answer-section">
            <div class="answer-box" id="answer-box-a">
                <div class="text-box"></div>
            </div>
            <div class="answer-box" id="answer-box-b">
                <div class="text-box"></div>
            </div>
            <div class="answer-box" id="answer-box-c">
                <div class="text-box"></div>
            </div>
            <div class="answer-box" id="answer-box-d">
                <div class="text-box"></div>
            </div>
        </div>
        <div class="question-box" id="question-box">
            <div class="text-box"></div>
        </div>
        <div class="arrow">
            <div class="black-bar"></div>
            <div class="green-bar"></div>
        </div>
        <img class="heart" src="assets/heart.png">
        <img src="assets/catullus.png" class="catullus-head" id="catullus-head">
    </div>
</body>
</html>
